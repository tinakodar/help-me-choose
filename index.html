<!doctype html>
<html lang=eng>
  <head>
    <meta charset=utf8>
    <title>Narrow it down</title>
    <link href="./main.css" rel="stylesheet" type="text/css">
    </meta>
  </head>
  <body>
    <h1>Help me prioritize between...</h1>
    <div class="input_section">
      <div class="inputs">
        <input placeholder="To-do"></input>
      </div>
      <button class="add_option">Add</button>
    </div>
    <div class="result_section"></div>
    <button>Go!</button>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
      $(function() {
        $('.result_section').hide()

      var add_options = function () {
        $('.inputs').append('<input placeholder="To-do"></input>')
        }

        $('.add_option').click(add_options)

     })

     $("h1").click(function(){
        $("body").css("background-color", "lightblue");

    });

    $("button").click(function(){
        $("input").css("background-color", "lightyellow");

   });


    </script>
  </body>
</html>
